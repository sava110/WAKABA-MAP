<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貸し借り管理ページ</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
    }
  </style>
</head>
<body>
  <h1>貸し借り管理ページ</h1>
  
  <h2>借りている本</h2>
  <table id="borrowedBooksTable">
    <thead>
      <tr>
        <th>番号</th>
        <th>本の名前</th>
        <th>状態</th>
        <th>貸している人の名前</th>
        <th>最新アクション時間</th>
        <th>アクション</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="6">読み込み中...</td>
      </tr>
    </tbody>
  </table>

  <h2>貸している本</h2>
  <table id="lentBooksTable">
    <thead>
      <tr>
        <th>番号</th>
        <th>本の名前</th>
        <th>状態</th>
        <th>借りている人の名前</th>
        <th>最新アクション時間</th>
        <th>アクション</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="6">読み込み中...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');

    // 借りている本を取得して表示
    fetch(`/api/query/borrowed_books?username=${username}`)
      .then(response => response.json())
      .then(data => {
        const borrowedBooksTable = document.getElementById('borrowedBooksTable').getElementsByTagName('tbody')[0];
        borrowedBooksTable.innerHTML = ''; // 表を初期化

        if (data.length > 0) {
          data.forEach((book, index) => {
            const row = borrowedBooksTable.insertRow();
            row.insertCell().textContent = index + 1;
            row.insertCell().textContent = book.title || ''; // 本の名前が undefined の場合は空白
            row.insertCell().textContent = book.rent_status || ''; // 貸出状態が undefined の場合は空白
            row.insertCell().textContent = book.lender_name || ''; // 貸している人の名前が undefined の場合は空白
            row.insertCell().textContent = book.latest_action_time || ''; // 最新アクション時間が undefined の場合は空白
            const actionCell = row.insertCell();

            if (book.rent_status === '借りている') {
              const returnButton = document.createElement('button');
              returnButton.textContent = '返す';
              returnButton.addEventListener('click', () => {
                // 返すボタンのクリックリスナー処理
                alert('返す処理を実行');
              });
              actionCell.appendChild(returnButton);
            }
          });
        } else {
          borrowedBooksTable.innerHTML = '<tr><td colspan="6">借りている本はありません。</td></tr>';
        }
      })
      .catch(error => console.error('Error:', error));

    // 貸している本を取得して表示
    fetch(`/api/query/lent_books?user_id=${username}`)
      .then(response => response.json())
      .then(data => {
        const lentBooksTable = document.getElementById('lentBooksTable').getElementsByTagName('tbody')[0];
        lentBooksTable.innerHTML = ''; // 表を初期化

        if (data.length > 0) {
          data.forEach((book, index) => {
            const row = lentBooksTable.insertRow();
            row.insertCell().textContent = index + 1;
            row.insertCell().textContent = book.title || ''; // 本の名前が undefined の場合は空白
            row.insertCell().textContent = book.rent_status || ''; // 貸出状態が undefined の場合は空白
            row.insertCell().textContent = book.borrower_name || ''; // 借りている人の名前が undefined の場合は空白
            row.insertCell().textContent = book.latest_action_time || ''; // 最新アクション時間が undefined の場合は空白
            const actionCell = row.insertCell();

            if (book.rent_status === '貸している') {
              const lendButton = document.createElement('button');
              lendButton.textContent = '貸す';
              lendButton.addEventListener('click', () => {
                // 貸すボタンのクリックリスナー処理
                alert('貸す処理を実行');
              });
              actionCell.appendChild(lendButton);

              const promptButton = document.createElement('button');
              promptButton.textContent = '催促';
              promptButton.addEventListener('click', () => {
                // 催促ボタンのクリックリスナー処理
                alert('催促処理を実行');
              });
              actionCell.appendChild(promptButton);

              const confirmReturnButton = document.createElement('button');
              confirmReturnButton.textContent = '返却確認';
              confirmReturnButton.addEventListener('click', () => {
                // 返却確認ボタンのクリックリスナー処理
                alert('返却確認処理を実行');
              });
              actionCell.appendChild(confirmReturnButton);
            }
          });
        } else {
          lentBooksTable.innerHTML = '<tr><td colspan="6">貸している本はありません。</td></tr>';
        }
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
