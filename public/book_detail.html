  <script>
    const getQueryParams = (param) => {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    };

    const bookId = getQueryParams('id');
    const currentUsername = getQueryParams('username');

    

    const fetchBookDetails = (id) => {
      fetch(`/api/book/details/${id}`)
        .then(response => response.json())
        .then(data => {
          const book = data.books[0];
          const rentStatus = book.rent_status === 0 ? '利用可能' : '貸出中';
          const waitingCount = book.waiting_count ? `${book.waiting_count}人` : '0';
          const tags = book.tags.join(', ');

          const imageElement = book.image ? `<img src="${book.image}" alt="${book.title}" width="100">` : '';

          document.getElementById('bookDetail').innerHTML = `
            <div id="bookTitleAuthor">
              <strong>書籍名: ${book.title}</strong><br>
              <strong>著者: ${book.author}</strong>
            </div>
            <div id="imagePlaceholder">
              ${imageElement}
            </div>
            <h4 id="bookTag">${tags}</h4>
            <div class="button-container">
              <button id="likeButton">気になる</button>
              <button id="recommendButton">オススメする</button>
            </div>
            <div>貸主: ${book.owner}</div>
            <button id="requestButton">「借りたい」リクエスト送信</button>
            <table>
              <tr>
                <th>貸出状態</th>
                <td>${rentStatus}</td>
              </tr>
              <tr>
                <th>待機人数</th>
                <td>${waitingCount}</td>
              </tr>
            </table>
          `;

          //setButtonStates(currentUsername ,bookId);
          setupEventListeners(currentUsername,bookId, book.u_id);
        })
        .catch(error => console.error('Error:', error));
    };

    const createBorrowRequest = (currentUsername ,bookId) => {
      console.log("name:" + currentUsername + " id:" + bookId);
      fetch('/api/query/create/borrow', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ bookId ,username: currentUsername})
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          document.getElementById('errorMessage').textContent = 'リクエストが送信されました。';
