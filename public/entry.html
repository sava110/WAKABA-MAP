<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>本の登録 - あんふlibrary</title>
</head>
<body>
  <h2>本の登録</h2>
  <button id="newMode">新規登録</button>
  <button id="existingMode">既登録の更新</button>

  <div id="searchContainer" style="display:none;">
    <h3>図書名で検索</h3>
    <label for="searchTitle">図書名：</label>
    <input id="searchTitle" type="text">
    <button id="searchBtn">検索</button>
    <div id="searchResults"></div>
  </div>

  <div id="modeContainer">
    <h3 id="modeTitle">新規登録</h3>
    <form id="bookForm">
      <label for="title">タイトル：</label>
      <input id="title" type="text"><br>
      <label for="author">著者名：</label>
      <input id="author" type="text"><br>
      <label for="image">画像URL：</label>
      <input id="image" type="text"><br>
      <label for="tags">タグ（最大5つ）：</label><br>
      <input class="tag" type="text"><br>
      <input class="tag" type="text"><br>
      <input class="tag" type="text"><br>
      <input class="tag" type="text"><br>
      <input class="tag" type="text"><br>
      <button type="button" id="submitBtn">送信</button>
    </form>
    <div id="errorMsg" style="color: red;"></div>
  </div>

  <script>
    //const uname = localStorage.getItem('uname');
    let mode = 'new'; // デフォルトは新規登録モード

    let uname = '';

    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      uname = params.get('username');
    }

    document.getElementById('newMode').addEventListener('click', () => {
      mode = 'new';
      document.getElementById('modeTitle').textContent = '新規登録';
      document.getElementById('searchContainer').style.display = 'none';
      document.getElementById('bookForm').reset();
    });

    document.getElementById('existingMode').addEventListener('click', () => {
      mode = 'existing';
      document.getElementById('modeTitle').textContent = '既登録の更新';
      document.getElementById('searchContainer').style.display = 'block';
      document.getElementById('bookForm').reset();
    });

    document.getElementById('submitBtn').addEventListener('click', () => {
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const image = document.getElementById('image').value;
      const tags = Array.from(document.querySelectorAll('.tag')).map(tagInput => tagInput.value.trim()).filter(tag => tag);

      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';

      if (!title || !author || tags.length > 5) {
        errorMsg.textContent = 'タイトル、著者名、及びタグ（最大5つ）を正しく入力してください。';
        return;
      }

      const bookData = {
        username: uname,
        title,
        author,
        image,
        tags,
        mode
      };

      fetch('api/query/create/book', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(bookData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('登録が成功しました！');
        } else {
          errorMsg.textContent = '登録に失敗しました。';
        }
      })
      .catch(error => {
        errorMsg.textContent = 'エラーが発生しました。';
        console.error('Error:', error);
      });
    });

    document.getElementById('searchBtn').addEventListener('click', () => {
      const searchTitle = document.getElementById('searchTitle').value;
      const searchResults = document.getElementById('searchResults');
      searchResults.innerHTML = '';

      fetch(`api/query/search/book?title=${encodeURIComponent(searchTitle)}`)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            data.forEach(book => {
              const div = document.createElement('div');
              div.textContent = `${book.title} by ${book.author}`;
              div.addEventListener('click', () => {
                document.getElementById('title').value = book.title;
                document.getElementById('author').value = book.author;
                document.getElementById('image').value = book.image;
                const tagInputs = document.querySelectorAll('.tag');
                book.tags.forEach((tag, index) => {
                  if (index < tagInputs.length) {
                    tagInputs[index].value = tag;
                  }
                });
              });
              searchResults.appendChild(div);
            });
          } else {
            searchResults.textContent = '該当する図書が見つかりませんでした。';
          }
        })
        .catch(error => {
          searchResults.textContent = '検索中にエラーが発生しました。';
          console.error('Error:', error);
        });
    });
  </script>
</body>
<footer>
  2024 hina
</footer>
</html>
